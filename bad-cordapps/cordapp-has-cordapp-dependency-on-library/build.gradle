plugins {
    id "net.corda.plugins.cordapp-cpk"
}

dependencies {
    cordaProvided "$cordaReleaseGroup:corda-application:$corda_release_version"
    cordaProvided "$cordaReleaseGroup:corda-ledger:$corda_release_version"
    cordaProvided "$cordaReleaseGroup:corda-serialization:$corda_release_version"

    cordapp project(":libs:cordapp-one-lib")
}

cordapp {
    targetPlatformVersion platformVersion.toInteger()
    minimumPlatformVersion 1
    workflow {
        name "Template Flows"
        versionId 1
    }
}